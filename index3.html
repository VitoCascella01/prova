<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .riquadri {
            height: 20px;
            width: 20px;
            margin-bottom: 15px;
            border: 1px solid black;
             }
    </style>
</head>
<body>
 <div class="riquadri" style="background-color: white;" id="primo" onmouseover="green(this)" onmouseout="white(this)"></div>
 <br>
 <div class="riquadri" style="background-color: black;" id="secondo" onmouseover="red(this)" onmouseout="black(this)"></div>

 <div></div>

 <div>creato nell'altro branch</div>

 <script>
     function green (obj) {
         obj.style.backgroundColor = "green"
     }
     function red (obj) {
         obj.style.backgroundColor = "red"
     }
     function white (obj) {
         obj.style.backgroundColor = "white"
     }
     function black (obj) {
         obj.style.backgroundColor = "black"
     }
 </script>
</body>
</html>
